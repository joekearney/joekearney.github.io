{% if site.url == "site.production_url" %}
{% if site.analytics %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.analytics }}');
</script>
{% endif %}
{% else %}
<!-- Analytics disabled. site.url = [{{site.url}}] -->
<!-- site.url = [{{site.url}}] -->
<!-- site.production_url = [{{site.production_url}}] -->
{% endif %}
