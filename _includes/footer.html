<div id="footer" class="hidden-print">
  <section class="meta">
    {% if page.container_type %}
    <div class={{ page.container_type }}>
    {% else %}
    <div class="container">
    {% endif %}
      <div class="row contact">
        <div class="col-xs-6 text-left">
          <p>
            Powered by <a href="http://pages.github.com/">GitHub Pages</a><br />
            Theme adapted from <a href="http://carlosbecker.com/posts/up-a-jekyll-theme">Up</a>
          </p>
        </div>
        <div class="col-xs-6 text-right">
          <p>
            <a id='email-link-replace-element' href=''></a><br />
            <script src="/js/email.js"></script>
            On
            <a href="https://github.com/{{ site.author.github }}">GitHub</a>,
            <a href="https://twitter.com/{{ site.author.twitter }}">Twitter</a>
          </p>
        </div>
      </div>
    </div>
  </section>
</div>
