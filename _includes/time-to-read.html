<span class="reading-time" title="Estimated read time">
  {% capture text %}{{content}} {{description}} {{long_description}}{% endcapture %}
  {% assign words = text | number_of_words %}
  {% if words < 270 %}
    1 min
  {% else %}
    {{ words | plus:90 | divided_by:180 }} mins
  {% endif %}
</span>
