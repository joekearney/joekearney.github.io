---
layout: layout
---


<div class="container">
  <article>
    <h1 class="title-colour">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>

    <section class="byline">
      {{ page.date | date: "%B %e, %Y" }}
    </section>

    {% if page.tags contains 'draft' %}
      <div class="bs-callout bs-callout-danger"><p><span class="heading">Note:</span> this post is a <b>draft</b></p></div>
    {% endif %}

    {{ content }}
  </article>
</div>
